# Using trusty because the Travis Addon for SonarQube.com requires Java 8
dist: trusty
sudo: required
language: node_js

node_js:
  - stable

addons:
  sonarcloud:
    organization: default
    token:
      secure: ""

install:
  # Install packages.
  - npm install

script:
  - npm test --
    --reporter mocha-sonar-generic-test-coverage
    --reporter-options outputFile=.scannerwork/unittest.xml

  # Regular users will call "sonar-scanner" - but not here: eat your own dog food! :-)
  - node dist/bin/sonar-scanner
    "-Dsonar.projectName=SonarQube/SonarCloud Scanner for the JavaScript world"
    "-Dsonar.sources=dist"
    "-Dsonar.tests=specs"
    "-Dsonar.javascript.lcov.reportPath=coverage/lcov.info"
    "-Dsonar.genericcoverage.unitTestReportPaths=.scannerwork/unittest.xml"

cache:
  directories:
    - $HOME/.npm
    - $HOME/.sonar/cache
    - $HOME/.sonar/native-sonar-scanner
